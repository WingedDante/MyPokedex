<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>
<div class="container" style="background-color:#ff5555;padding-top:15px;padding-bottom:15px;">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <input class="form-control" type="text" [(ngModel)]="this.pokemon" placeholder="Pokemon Name..." [ngbTypeahead]="search" style="float:left;" /> 
    <button class="btn btn-success" (click)="this.change_poke(this.pokemon)" style="float:right;"><span class="fa fa-search"> </span> Search</button>
  </div>
  
  <hr style="margin-top:60px;border-top: 1px solid rgba(255,255,255,.8);">
  <div class="row">
    <ngb-progressbar type="success" [value]="this.search_progress" [striped]="true" [animated]="true" style="width:100%;text-align:center;" *ngIf="this.show_progress"  > {{this.search_progress}}% </ngb-progressbar>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well " style="text-align:center;">
      <p style="color: #ffffff;
      font-size: 24px;
      font-family: sans-serif;">
        <span class="header">{{this.pokemon_name}}</span>
      </p>
      <img src="{{this.pokemon_url}}" style="height:300px;background-color:#eeeeee;margin-bottom:15px;" />
      
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span *ngFor="let item of this.types" style="background-color:#eeeeee; padding:5px;margin:5px;">{{item}}</span>
    </div>
  </div>
</div>
